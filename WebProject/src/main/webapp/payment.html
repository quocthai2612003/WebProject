<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/base.css">
    <title>Checkout Page</title>
</head>
<body>
<div id="headerContainer"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Thanh toán đơn hàng</h2>

            <form>
                <!-- Customer details -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Số điện thoại</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" pattern="[0-9]*" maxlength="10" placeholder="Vui lòng nhập số điện thoại để thuận tiện cho việc giao hàng">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ nhà</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="creditCard" class="form-label">Số thẻ</label>
                    <input type="text" class="form-control" id="creditCard" required>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Ngày hết hạn</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>

                <!-- Order details table -->
                <h4 class="mb-3">Chi tiết đơn hàng</h4>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="row">Mã đơn hàng</th>
                        <td>12345</td>
                    </tr>
                    <tr>
                        <th scope="row">Ngày mua</th>
                        <td>2023-11-18</td>
                    </tr>
                    <tr>
                        <th scope="row">Ngày giao (dự kiến)</th>
                        <td>2023-11-20</td>
                    </tr>
                    <tr>
                        <th scope="row">Giá</th>
                        <td>900.000</td>
                    </tr>
                    </tbody>
                </table>

                <div class="buy-button-wraper">
                    <a href="home.html" class="button-link">Thanh toán</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footerContainer"></div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
